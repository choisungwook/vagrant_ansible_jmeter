version: '3'

services:
  webapp:
    image: webapp:v1
    container_name: webapp
    networks:
    - jmeter
  master:
    image: client:v1
    container_name: client
    networks:
    - jmeter
    volumes:
    - $PWD:/mnt/jmeter
    tty: true
  slave:
    image: server:v1
    command: /jmeter/apache-jmeter-5.3/bin/jmeter-server -n
    networks:
    - jmeter

networks:
  jmeter:
    driver: bridge